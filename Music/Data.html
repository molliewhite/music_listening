<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Label Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="/">Homepage
            <img class="nav-ufo" src="static/images/music.png">
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="nav-link" href="./bar-hierarchy"><span class="c-d">Super Crazy Graph</a>
         </li>
          <li>
            <a class="nav-link" href="./Data.html"><span class="c-d">Super Crazy Table</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Music Fun</h1>
      <p>Find your most favoritest artist</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter an Artist</label>
                        <input class="form-control" id="datetime" type="text" placeholder="EAGLES">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Index</th>
                  <th class="table-head">Artist</th>
                  <th class="table-head">Title</th>
                  <th class="table-head">Label</th>
                  <th class="table-head">Format</th>
                  <th class="table-head">Certified Units (Millions)</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Music Data</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
